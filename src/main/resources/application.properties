server.port=8585

spring.application.name=Mastins Grocery Store Backend
# JWT configuration
jwt.secret=your-very-secure-secret-key
jwt.expiration=3600000

# Enable H2 console
spring.h2.console.enabled=true

# H2 database configuration
# Allow remote connections to the H2 console
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;webAllowOthers=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform=h2
spring.h2.console.path=/h2-console